<!DOCTYPE html>
<html>
<head>
    <title>Sites Legais</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Salas Legais</h1>

    <div id="room_container">

    </div>
</body>


<script>
    let room_container = document.getElementById('room_container')

    let getRooms = async () =>{
        let response = await fetch('http://127.0.0.1:8000/api/rooms/')
        let rooms = await response.json()
        console.log('REPOSTA:', rooms)

        for(let i=0 ; rooms.length ; i++){
            let room = rooms[i]
            
            let row = `<div>
                            <h3> ${room.name} </h3>
                        </div>`

            room_container.innerHTML += row
        }
    }

    getRooms()
</script>

</html>
